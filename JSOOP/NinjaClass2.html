<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Ninja(name, health = 100, speed = 3, strength = 3){
            const self = this;
            this.name = name;
            this.health = health;
            this.speed = speed;
            this.strength = strength;
            this.sayName = function (){
                console.log("Hello my name is " + this.name);
                return this;
            }
            this.showStats = function (){
                console.log("My health is " + this.health + " and my strength is " + this.strength);
                return this;
            }
            this.drinkSake = function (){
                this.health += 10;
                this.showStats();
                return this;
            }
            this.punch = function (ninja){
                if(ninja instanceof Ninja){
                    ninja.health -=5;
                }
                else{
                    console.log("Not an Enemy Combatant")
                }
            }
            this.kick = function(ninja){
                if(ninja instanceof Ninja){
                    ninja.health -=15 * this.strength;
                }
                else{
                    console.log("Not an Enemy Combatant")
                }
            }
        }
        const blueNinja = new Ninja("Goemon");
        const redNinja = new Ninja("Bill Gates");
        redNinja.kick(blueNinja);
    </script>
</body>

</html>

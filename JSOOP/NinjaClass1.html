<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function Ninja(name, health = 100, speed = 3, strength= 3){
            const self = this;
            this.name = name;
            this.health = health;
            this.speed = speed;
            this.strength = strength;
            this.sayName = function (){
                console.log("Hello my name is " + this.name);
                return this;
            }
            this.showStats = function(){
                console.log("My health is " + this.health + " and my strength is " +  this.strength);
                return this;
            }
            this.drinkSake = function(){
                this.health += 10;
                this.showStats();
                return this;
            }
        }
        const ninja1 = new Ninja("Hyabusa");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
    </script>
